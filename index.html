<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="sidebar">
      <h1>IdeaBox</h1>
      <hr>
      <h2>Filter Starred Ideas</h2>
      <button type="button" class="show-favorite">Show Starred Ideas</button>
      <hr>
    </section>
    <section class="idea-form">
      <div class="main-container">
        <label for="title-input">Title</label>
        <input type="text" class="title-input" id="title-input" name="save-button">
        <label for="body-input">Body</label>
        <textarea rows=4 type="text" class="body-input" id="body-input" name="save-button"></textarea>
        <button type="submit" name="save-button" class="save-button" disabled>Save</button>
        <div class="search-container">
          <input class="search-button" type="image" name="search-bar" src="assets/search.svg">
          <input type="text" name="search-bar" class="search-idea" placeholder="Search ideas">
        </div>
      </div>
    </section>
    <section class="idea-grid"></section>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
